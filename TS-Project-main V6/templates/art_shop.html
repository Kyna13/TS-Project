{% extends 'layout.html' %}
{% block head %}
    <title>{{ username }}</title>
    <style>
        .container{
            z-index: -1;
            background: rgba(255, 255, 255, 0);
            margin-top: 300px;
        }

        .pfp img{
            width: 80px;
            height: 80px;
            margin: 15px;
        }

        .pfp{
            width: 110px;
            height: 110px;
            background-color: #000000;
            border: 2px solid #C625FF;
            border-radius: 100px;
            margin-top: 20px;
        }

        .profile_upper{
            display: flex;
            max-width: 500px;
            margin-top: 40px;
        }

        .profile_upper h1{
            margin-top: 40px;

            font-family: 'Inter';
            font-style: normal;
            font-weight: 700;
            font-size: 25px;
            line-height: 10px;

            color: #FFFFFF;

            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .profile_upper p{
            font-family: 'Alata';
            font-style: normal;
            font-weight: 200;
            font-size: 15px;
            line-height: 0px;

            color: #FFFFFF;

            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .profile_upper .profile_upper_right{
            margin-top: 20px;
            margin-left: 10px;
        }

        .profile_lower{
            display: flex;
            width: 97%;
            margin-right: auto;
            margin-top: 28px;
            height: 65vh;        
        }

        .profile_lower_content{
            background: rgba(3, 3, 3, 0.5);
            border: 1px solid #BD01FF;
            border-radius: 30px;
        }

        .profile_lower_right{
            width: 32%;
        }

        .profile_lower_left{
            width: 65%;
            margin-right: 3%;
        }



        h1, p{
            margin-bottom: 20px;
        }

        .profile_button{
            width: 100px;
            height: 25px;
            margin: 10px;
            border: 0px solid #000000;
            border-radius: 20px;
        }

        .profile_content{
            z-index: 1;
        }

        .profile_button_container{
            float: right;
            margin: 70px 130px 0px 0px;
        }

        .white{
            background-color: #ffffff;
        }

        .purple{
            background-color: #C625FF;
        }

        .upper_nav_container{
            display: none;
        }

        .profile_nav{
            display: flex;
        }

        .left_nav_icon{
            margin-left: 15px;
            max-width: 300px;
        }

        aside{
            width: 30%;
            float: right;
            margin-right: 50px;
            display: flex;
        }
        
        .menu_button {
            color: white; 
            width: 140px; 
            height: 50px;
            background: #060606;
            box-shadow: 8px 4px 4px rgba(0, 0, 0, 0.27);
            border-radius: 20px;
        }

        .menu_button:active {
            color: purple;
        }

        .menu_button:visited {
            color: purple;
        }

        .upper{
            width: 99vw;
            height: 250px;
            background-image: url("{{ url_for('static', filename='images/shop/art_banner.jpg') }}");
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover;
            display: block;
            position: absolute;
            top: 70px;
            right: 0px;
            z-index: -1;
            padding: 20px 0px 20px 5px;
        }

        td > svg{
            background: #3E3E3E;
            border-radius: 30px;
        }

        .profile_lower_right_top{
            display: flex;
            justify-content: space-between;
            width: 90%;
            float: left;
            padding: 0px 30px 40px 30px;
            /* margin-left: -40px; */
            margin-top: -40px;
        }

        .profile_lower_right_top .text{
            font-family: 'Inter';
            font-style: normal;
            font-weight: 700;
            font-size: 17px;
            line-height: 24px;

            color: #FFFFFF;
        }

        .profile_lower_right_top .button{
            background: #030303;
            border: 1px solid #BD01FF;
            border-radius: 20px;

            font-family: 'Inter';
            font-style: normal;
            font-weight: 700;
            font-size: 9px;
            line-height: 11px;

            color: #FFFFFF;

            width: 33px;
            padding: 5px 10px;
        }

        .post{
            width: 100%;
            height: 200px;
            border: 2px solid #FFFFFF;
            border-radius: 30px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        td div{
            margin-bottom: 30px;
        }

        .td_right{
            padding-left: 20px;
        }

        .bestseller_container{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: fit-content;

            background: #000000;
            border: 2px solid #BD00FF;
            border-radius: 30px;
            padding: 25px 20px;
        }

        .bestseller_element{
            display: flex;
            justify-content: space-between;
            padding: 0px 20px;
            width: 84%;
            margin: 15px 8%;
            height: 80px;

            background: #000000;
            border: 2px solid #ffffff;
            border-radius: 30px;
        }

        .bestseller_person{
            display: flex;
            max-width: 40%;
            margin: auto 0px;
        }

        .bestseller_person img{
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .bestseller_name{
            margin: auto 0;
        }

        .bestseller_likes{
            height: fit-content;
            margin: auto 0;
        }
        
        .upper_nav_icon{
            margin: auto 0;
            height: 30px;
            padding: 3px 10px;

            display: flex;
            position: absolute;
            top: 15px;
            left: 350px;

            background: #070707;
            border: 1px solid #FFFFFF;
            border-radius: 30px;

            font-family: 'Inter';
            font-style: normal;
            font-weight: 600;
            font-size: 13px;
            line-height: 26px;

            color: #BD01FF;
        }

        .upper_nav_icon img{
            width: 20px;
            height: 20px;
            margin: auto 10px auto 0;
        }

    </style>
{% endblock %}
